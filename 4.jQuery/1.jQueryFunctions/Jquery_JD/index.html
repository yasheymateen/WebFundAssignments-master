<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script> <!-- jQuery loaded up! -->
    <script src="functions.js"></script> <!-- Our javascript -->
    <link rel="stylesheet" href="style.css"> <!-- Our stylesheet which some jQuery functions like .addClass() work with -->
    <title>Fun with Functions</title>
</head>
<body>
    <div id="addClass">
        <h1>AddClass</h1>
        <button>AddClass</button>
        <p>Click the button to add class 'red' to this paragraph.</p>
    </div>
    <div id="click">
        <h1>AddClick</h1>
        <button>AddClick</button>
        <p>Click the button to add alert.</p>
    </div>
    <div id="hide">
            <h1>hide</h1>
            <button>Hide</button>
            <p>Click the button to hide.</p>
    </div>
    <div id="show">
            <h1>show</h1>
            <button>Show</button>
            <p>Click the button to show hidden text.</p>
    </div>
    <div id="toggle">
            <h1>toggle</h1>
            <button>Toggle</button>
            <p>Click the button to toggle hidden/shown text.</p>
    </div>
    <div id="slideDown">
            <h1>Slide Down</h1>
            <button>SlideDown</button>
            <p>Click the button to show all hidden text.</p>
    </div>
</body>
