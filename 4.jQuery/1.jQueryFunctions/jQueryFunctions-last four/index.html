<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script> <!-- jQuery loaded up! -->
    <script src="functions.js"></script> <!-- Our javascript -->
    <link rel="stylesheet" href="style.css"> <!-- Our stylesheet which some jQuery functions like .addClass() work with -->
    <title>Fun with Functions</title>
</head>
<body>
    <div id="html">
        <h1>html</h1>
        <button>html</button>
        <p>Now I am just a plain old paragraph.</p>
    </div>
    <div id="attr">
        <h1>attr</h1>
        <button>attr</button>
        <span>Click the button to make my background color blue by adding a style attr.</span>
    </div>
    <div id="val">
        <h1>val</h1>
        <button>val</button>
        <form>
            <input type="submit" value="Change Me Please">
        </form>
    </div>
    <div id="text">
        <h1>text</h1>
        <button>Copy my text</button>
        <p>Click the button to make my text change.</p>
    </div>
</body>
</html>
